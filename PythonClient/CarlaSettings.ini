[CARLA/Server]
UseNetworking=true
SynchronousMode = false
SendNonPlayerAgentsInfo= true

[CARLA/LevelSettings]
NumberOfVehicles=20
NumberOfPedestrians=30
WeatherId=3

[CARLA/SceneCapture]
Cameras=RGB,DepthMap,Labels
ImageSizeX=800
ImageSizeY=600
CameraFOV=100
CameraPositionX=200
CameraPositionY=0
CameraPositionZ=140
CameraRotationPitch=-15.0
CameraRotationRoll=0
CameraRotationYaw=0
Lidars=MyLidar

[CARLA/SceneCapture/RGB]
PostProcessing=SceneFinal
CameraPositionY=0
CameraRotationYaw=0

[CARLA/SceneCapture/DepthMap]
PostProcessing=Depth
CameraPositionY=0
CameraRotationYaw=0

[CARLA/SceneCapture/Labels]
PostProcessing=SemanticSegmentation
CameraPositionY=0
CameraRotationYaw=0

[CARLA/SceneCapture/MyLidar]
; Number of lasers
Channels = 32
; Measure distance
Range = 5000
; Points generated by all lasers per second
PointsPerSecond = 56000
; Lidar rotation frequency
RotationFrequency = 10
;  Upper laser angle, counts from horizontal,
;  positive values means above horizontal line
UpperFovLimit = 10
;  Lower laser angle, counts from horizontal,
;  negative values means under horizontal line
LowerFovLimit = -30
; wether to show debug points of laser hits in simulator
ShowDebugPoints = false
; Position relative to the player.
LidarPositionX = 0
LidarPositionY = 0
LidarPositionZ = 250
; Rotation relative to the player.
LidarRotationPitch = -10
LidarRotationRoll = 0
LidarRotationYaw = 0
